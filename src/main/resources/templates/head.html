<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/asserts/bootstrap/css/bootstrap.css}" >
    <link rel="stylesheet" th:href="@{/asserts/css/ie9.css}" />

<body>

    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">导航栏</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li th:class="${activeUri=='main.html'?'active':''}"><a th:href="@{/main}">主页<span class="sr-only">(current)</span></a></li>
                <li th:class="${activeUri=='me.html'?'active':''}"><a th:href="@{/userInfo}">个人信息</a></li>

            </ul>
        </div>
    </div>
</nav>
<script type="text/javascript" th:src="@{/asserts/js/html5shiv.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/jquery-3.3.1.min.js}"></script>

</html>
